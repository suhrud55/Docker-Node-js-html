<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUHRUD STEVE</title>
<style>
  /* Global Styles */
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(270deg, #6a11cb, #2575fc, #ff6a00, #ff3d00);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  }

  /* Gradient Animation */
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Heading Animations */
  h1 {
    font-size: 4em;
    margin: 0;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff6a00, 0 0 30px #ff3d00;
    animation: bounceGlow 2s infinite, glow 3s infinite alternate;
  }

  h2 {
    font-size: 2em;
    margin: 20px 0 40px;
    opacity: 0;
    animation: fadeIn 3s ease-in-out forwards;
  }

  @keyframes bounceGlow {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff6a00; }
    50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff3d00; }
    100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff6a00; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Button Styling */
  button {
    position: relative;
    padding: 15px 40px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #ff6a00, #ff3d00);
    color: #fff;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
  }

  button::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.2);
    top: 0;
    left: -100%;
    transform: skewX(-20deg);
    transition: all 0.5s;
  }

  button:hover::after {
    left: 200%;
  }

  /* Particles / Floating Circles */
  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    animation: float linear infinite;
    opacity: 0;
  }

  @keyframes float {
    0% { transform: translateY(100vh) translateX(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) translateX(50px) scale(0.5); opacity: 0; }
  }

  /* Responsive */
  @media (max-width: 768px) {
    h1 { font-size: 3em; }
    h2 { font-size: 1.5em; }
    button { font-size: 1em; padding: 12px 30px; }
  }
</style>
</head>
<body>
  <div>
    <h1>HELLO DIMMU</h1>
    <h2> WISH YOU BELATED HAPPIEEE BDAY</h2>
    <button onclick="alert('chhumahhhhhhhhh')">Join Now</button>
  </div>

  <!-- Particles -->
  <script>
    const numParticles = 40;
    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 40 + 10; // 10px to 50px
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particle.style.opacity = Math.random();
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
